<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #295858;
        }

        .container {
            width: 400px;
            background-color: #8cb7a6;
            padding: 20px;
            border-radius: 8px;
            box-shadow:13px 12px 16px 7px rgb(0 0 0 / 14%);
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        #taskInput {
            margin-top: 10px;
            padding: 8px;
            width: 85%;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color:   #295858;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fff;
            color:  #295858;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: right;
        }

        li {
            margin-bottom: 8px;
        }

        .deleteButton {
            margin-left: 6px;
            padding: 4px 8px;
            background-color: #c77676;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .deleteButton:hover {
            background-color: #fff;
            color: #c77676;
        }

        .editButton {
            margin-left: 6px;
            padding: 4px 8px;
            background-color:   #295858;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .editButton:hover {
          background-color: #fff;
          color:  #295858;
        }

        span{
          text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add</button>

        <ul id="taskList">
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            var task = taskInput.value;
            taskInput.value = "";

            var listItem = document.createElement("li");

            var taskText = document.createElement("span");
            taskText.innerHTML = task;
            listItem.appendChild(taskText);

            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.className = "deleteButton";
            deleteButton.onclick = function() {
                taskList.removeChild(listItem);
            };
            listItem.appendChild(deleteButton);

            var editButton = document.createElement("button");
            editButton.innerHTML = "Edit";
            editButton.className = "editButton";
            editButton.onclick = function() {
                editTask(listItem);
            };
            listItem.appendChild(editButton);

            taskList.appendChild(listItem);
        }

        function editTask(listItem) {
            var taskText = listItem.querySelector("span");
            var task = prompt("Enter the new task:");
            if (task !== null) {
                taskText.innerHTML = task;
            }
        }
    </script>
</body>
</html>
